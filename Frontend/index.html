<!DOCTYPE html>
<html>
<head>
  <title>Walmart Seller Portal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>List a New Product</h1>
    <form id="fraud-form">
      <input type="file" id="product-image" accept="image/*"><br>
      <input type="text" id="brand-name" placeholder="Enter brand name"><br>
      <input type="number" id="product-price" placeholder="Enter price"><br>
      <input type="text" id="seller-address" placeholder="Seller address"><br>
      <input type="number" id="account-age" placeholder="Account age (days)"><br>
      <input type="number" id="listing-volume" placeholder="Listings in last 7 days"><br>
      <button type="submit" id="run-fraud-btn">Run Fraud Checks</button>
    </form>
    <div id="all-results"></div>
    <div id="result">
      <p>Risk: <span id="risk-score">Pending...</span></p>
      <p>Reason: <span id="reason"></span></p>
    </div>
    <div id="brand-result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
